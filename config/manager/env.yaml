apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: DAEMONSET_IMAGE
              value: "fedora"
            - name: DAEMONSET_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace